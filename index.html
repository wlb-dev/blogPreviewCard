<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog preview card</title>
</head>
<body>
    <div class="container">

        <main class="card">
            <img class="img_card" src="./illustration-article.svg">
            <p class="tag">Learning</p>
            <p class="date">Published 21 Dec 2023</p>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="content">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img class="img_avatar" src="./image-avatar.webp" alt="avatar">
                <p class="author_name">Greg Hooper</p>
            </div>  
        </main>

        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
            <p>Coded by <a href="#">WLB</a>.</p>
        </footer>
    </div>  
</body>
</html>
